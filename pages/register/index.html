<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cadastro de Clientes - Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
                <form id="repo-form" >
                    <p>Login</p>

                    <input type="email" id="entrada-de-texto" placeholder="Insira seu email">
                    <input type="password" id="entrada-de-senha1" placeholder="Crie uma senha" maxlength="8">
                    <input type="password" id="entrada-de-senha2" placeholder="Digite a senha novamente" maxlength="8">

                    <button id="botao-login">Login</button>
                </form>
                <div id="botao-registrar">
                    
                    <p>Registrar-se</p>
                    <button>Registrar</button>
                </div>

                <!-- Scripts -->
                <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
                <script src="./index.js"></script>
        </div>
    </body>
</html>
